notifications:
  email: false

language: cpp
sudo: false

branches:
  only:
  - master

compiler:
  - clang
os:
  - linux

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-5.0		
    packages:
    - clang-5.0
    - clang-tidy-5.0
    - llvm-5.0-dev
    - texinfo
    - zlib1g-dev

install: 
  - cd $TRAVIS_BUILD_DIR/Bear
  - cmake .
  - make all

script:
  - export CXX=clang++-5.0
  - export CC=clang-5.0
  - cd $TRAVIS_BUILD_DIR/binutils-gdb
  - ./configure --target=mipsel-unknown-linux-gnu --prefix=$TRAVIS_BUILD_DIR/binutils-gdb/cross/mips --with-system-zlib
  - $TRAVIS_BUILD_DIR/Bear/bear make
  - run-clang-tidy-5.0.py -clang-tidy-binary clang-tidy-5.0 -header-filter='.*' -checks='-*,modernize-use-auto'
  - make install
